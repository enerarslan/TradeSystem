# Docker Compose for AlphaTrade Distributed Trading System
# JPMorgan-level microservices architecture
#
# Services:
#   - redis: Message bus and state store
#   - timescaledb: Time-series database
#   - data_ingestion: Market data service
#   - strategy_engine: ML inference service
#   - risk_engine: Risk validation service
#   - oems: Order execution service
#   - watchdog: Independent monitoring
#   - mlflow: Model registry and experiment tracking

version: '3.8'

services:
  # ==========================================================================
  # INFRASTRUCTURE SERVICES
  # ==========================================================================

  redis:
    image: redis:7-alpine
    container_name: alphatrade_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy volatile-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alphatrade_network

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: alphatrade_timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-alphatrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alphatrade_secret}
      POSTGRES_DB: ${POSTGRES_DB:-market_data}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init_db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alphatrade -d market_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alphatrade_network

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.0
    container_name: alphatrade_mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-alphatrade}:${POSTGRES_PASSWORD:-alphatrade_secret}@timescaledb:5432/mlflow
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      timescaledb:
        condition: service_healthy
    command: mlflow server --host 0.0.0.0 --backend-store-uri postgresql://alphatrade:alphatrade_secret@timescaledb:5432/mlflow --default-artifact-root /mlflow/artifacts
    networks:
      - alphatrade_network

  # ==========================================================================
  # TRADING SERVICES
  # ==========================================================================

  data_ingestion:
    build:
      context: ..
      dockerfile: docker/Dockerfile.base
    container_name: alphatrade_data_ingestion
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - SYMBOLS=${SYMBOLS:-AAPL,MSFT,GOOGL,AMZN,NVDA}
      - DATA_FEED=${DATA_FEED:-iex}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    command: python -m services.data_ingestion
    networks:
      - alphatrade_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  strategy_engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile.base
    container_name: alphatrade_strategy_engine
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - MODEL_PATH=/app/models/artifacts
      - SYMBOLS=${SYMBOLS:-AAPL,MSFT,GOOGL,AMZN,NVDA}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - model_artifacts:/app/models/artifacts
    depends_on:
      redis:
        condition: service_healthy
      data_ingestion:
        condition: service_started
    command: python -m services.strategy_engine
    networks:
      - alphatrade_network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  risk_engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile.base
    container_name: alphatrade_risk_engine
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - INITIAL_CAPITAL=${INITIAL_CAPITAL:-100000}
      - MAX_DAILY_LOSS=${MAX_DAILY_LOSS:-5000}
      - MAX_DRAWDOWN_PCT=${MAX_DRAWDOWN_PCT:-0.10}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    command: python -m services.risk_engine
    networks:
      - alphatrade_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  oems:
    build:
      context: ..
      dockerfile: docker/Dockerfile.base
    container_name: alphatrade_oems
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - PAPER_TRADING=${PAPER_TRADING:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
      risk_engine:
        condition: service_started
    command: python -m services.oems
    networks:
      - alphatrade_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==========================================================================
  # MONITORING SERVICES
  # ==========================================================================

  watchdog:
    build:
      context: ..
      dockerfile: docker/Dockerfile.base
    container_name: alphatrade_watchdog
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - MAX_PNL_LOSS_PCT=${MAX_PNL_LOSS_PCT:-0.05}
      - MAX_DRAWDOWN_PCT=${MAX_DRAWDOWN_PCT:-0.10}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    command: python -m services.watchdog
    networks:
      - alphatrade_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
      # CRITICAL: Place on different node in production
      # placement:
      #   constraints:
      #     - node.labels.role == monitoring

  # ==========================================================================
  # API GATEWAY
  # ==========================================================================

  api_gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.base
    container_name: alphatrade_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://${POSTGRES_USER:-alphatrade}:${POSTGRES_PASSWORD:-alphatrade_secret}@timescaledb:5432/${POSTGRES_DB:-market_data}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    networks:
      - alphatrade_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

# ==========================================================================
# NETWORKS AND VOLUMES
# ==========================================================================

networks:
  alphatrade_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis_data:
    driver: local
  timescale_data:
    driver: local
  mlflow_artifacts:
    driver: local
  model_artifacts:
    driver: local
