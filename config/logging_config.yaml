# AlphaTrade Logging Configuration

# Global settings
global:
  level: INFO
  format: "{time:YYYY-MM-DD HH:mm:ss.SSS} | {level: <8} | {name}:{function}:{line} - {message}"

# Handlers
handlers:
  # Console handler
  console:
    enabled: true
    level: INFO
    format: "{time:HH:mm:ss} | {level: <8} | {message}"
    colorize: true

  # File handler - main log
  file_main:
    enabled: true
    level: DEBUG
    path: logs/alphatrade.log
    rotation: "10 MB"
    retention: "30 days"
    compression: gz
    format: "{time:YYYY-MM-DD HH:mm:ss.SSS} | {level: <8} | {name}:{function}:{line} - {message}"

  # File handler - trades log
  file_trades:
    enabled: true
    level: INFO
    path: logs/trades.log
    rotation: "5 MB"
    retention: "90 days"
    filter: trades

  # File handler - errors only
  file_errors:
    enabled: true
    level: ERROR
    path: logs/errors.log
    rotation: "5 MB"
    retention: "90 days"

  # JSON handler for structured logging
  json:
    enabled: false
    level: INFO
    path: logs/alphatrade.json
    rotation: "10 MB"
    retention: "14 days"
    serialize: true

# Module-specific logging levels
modules:
  alphatrade.data: DEBUG
  alphatrade.features: INFO
  alphatrade.strategies: INFO
  alphatrade.risk: INFO
  alphatrade.backtest: INFO
  alphatrade.execution: DEBUG
  alphatrade.portfolio: INFO

# Performance logging
performance:
  enabled: true
  slow_threshold_ms: 1000  # Log warning if operation takes longer
  log_memory: true
  log_timing: true
