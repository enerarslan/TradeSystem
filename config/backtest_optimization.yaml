benchmark:
  report_file: results/benchmark/backtest_benchmark.json
  run_iterations: 3
  test_period_days: 252
  test_symbol: AAPL
optimization:
  batch_log_writes: true
  cache_dir: data/cache
  cache_optimal_d: true
  cache_ttl_hours: 168
  chunk_size_days: 30
  enable_feature_cache: true
  fast_mode: true
  fast_mode_settings:
    disable_partial_fills: true
    reduce_logging: true
    simplified_slippage: true
    skip_microstructure: true
  hmm_min_train_samples: 500
  hmm_retrain_frequency: 500
  logging_level: WARNING
  optimal_d_cache_file: config/optimal_d_cache.yaml
  parallel_workers: 8
  precompute_regime_features: true
  prefer_parquet: true
  use_microstructure: false
  use_multiprocessing: true
  use_vectorized_backtest: true
performance_targets:
  max_backtest_seconds: 300
  memory_limit_gb: 16
  min_bars_per_second: 1000
profiling:
  enabled: false
  output_dir: results/profiling
  profile_backtest: true
  profile_features: true
  save_stats: true
vectorized_backtest:
  commission_pct: 0.001
  initial_capital: 1000000
  slippage_pct: 0.0005
